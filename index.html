<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css//components/header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/midtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/images-projetos.css">
</head>

<body>
    <header class="header">
        <img src="assets/logoPerfil.png" alt="Avatar do Caio">
        <nav>
            <a class="main-action" href="#" lang="en">Skills</a>
            <a class="main-action" href="#">Projetos</a>
            <a class="main-action" href="#">Sobre</a>
            <a class="main-action" href="#">Contatos</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">

            <div class="main-box">
                <h1 class="main-title">Caio Santos</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="#" lang="en">Download CV</a>
                <a class="button" href="#" lang="en">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section -skills">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_html5.png" alt="icone html">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_nodejs.png" alt="icone NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_css3.png" alt="icone CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_tdd.png" alt="icone TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_js.png" alt="icone JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_restapi.png" alt="icone Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_react.png" alt="icone React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/assetsTech/ico_ux.png" alt="icone UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -projetos">
        <h2 class="main-title -second">Projetos</h2>
        <div class="images-projetos">
            <img class="images" src="assets/assetsProjetos/logo-firedlabs.png" alt="firedlabs">
            <img class="images "src="assets/assetsProjetos/logo-collabcode.png" alt="firedlabs">
            <img class="images -second"src="assets/assetsProjetos/portfolio.png" alt="firedlabs">
        </div>
    </section>
</body>

</html>
